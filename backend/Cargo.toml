[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[lib]
crate-type=["cdylib"]

[dependencies]
bytes = "1.5.0"
interprocess = "1.2.1"
num_enum = "0.7.1"
prost = "0.12.2"
retour = { version = "0.3.1", features = ["nightly", "static-detour"] }
static_cell = { version = "2.0.0", features = ["nightly"] }
winapi = { version = "0.3.9", features = ["winuser", "libloaderapi", "synchapi", "winbase", "heapapi", "debugapi"] }

[build-dependencies]
prost-build = "0.12.2"
